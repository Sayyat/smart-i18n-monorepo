name: NPM Publish

on:
  push:
    tags:
      # Triggers on any tag matching @scope/name@version.version.version
      - '@*/*@*.*.*'

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        # 'version' is removed to read it from package.json (packageManager)
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install Dependencies
        # Must run install from the monorepo root
        run: pnpm install --frozen-lockfile

      - name: Run Tests
        # Run tests for all packages recursively
        run: pnpm test -r

      - name: Parse Package Name from Tag
        id: parse_tag
        run: |
          # Get the tag name (e.g., '@sayyyat/react-query-conditional@0.0.1')
          TAG_NAME="${{ github.ref_name }}"
          # Strip the version part (e.g., '@0.0.1') to get the package name
          PKG_NAME=$(echo "$TAG_NAME" | sed 's/@[0-9].*//')
          echo "PACKAGE_NAME=$PKG_NAME" >> "$GITHUB_OUTPUT"
          echo "Publishing: $PKG_NAME"

      - name: Build Package
        # Filter by the package name derived from the tag
        run: pnpm --filter "${{ steps.parse_tag.outputs.PACKAGE_NAME }}" build

      - name: Publish Package
        # Filter by the package name derived from the tag
        run: pnpm --filter "${{ steps.parse_tag.outputs.PACKAGE_NAME }}" publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}